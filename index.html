<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0dbd3c26be.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <div class="container mx-auto">
      <div class="flex justify-center">
        <h1 class="text-3xl font-bold mb-6">Shopping Cart</h1>
      </div>
      <!-- Form Section -->
      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Add Item for selection</h2>
        <form id="productForm" class="bg-white p-6 rounded shadow-md">
          <div class="mb-4">
            <label for="productName" class="block text-gray-700"
              >Product Name</label
            >
            <input
              type="text"
              id="productName"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>
          <div class="mb-4">
            <label for="productPrice" class="block text-gray-700">Price</label>
            <input
              type="text"
              id="productPrice"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>
          <div class="mb-4">
            <label for="productImage" class="block text-gray-700"
              >Image URL</label
            >
            <input
              type="text"
              id="productImage"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>
          <button
            type="submit"
            class="cursor-pointer transition-all bg-gray-700 text-white px-6 py-2 rounded-lg border-green-400 border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px] active:border-b-[2px] active:brightness-90 active:translate-y-[2px] hover:shadow-xl hover:shadow-green-300 shadow-green-300 active:shadow-none"
          >
            Create Product
          </button>
        </form>
      </div>

      <!-- Product Dashboard Section -->
      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Products</h2>
        <div
          id="productDashboard"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </div>

      <!-- Cart Section -->
      <div>
        <h2 class="text-2xl font-semibold mb-4">Cart</h2>
        <div id="cart" class="bg-white p-6 rounded shadow-md">
          <p class="text-gray-700">No items in the cart.</p>
        </div>
        <button
          id="calculatePrice"
          class="bg-green-500 text-white px-4 py-2 rounded mt-4 hidden"
        >
          Calculate Final Price
        </button>
      </div>
    </div>
  </body>
</html>
